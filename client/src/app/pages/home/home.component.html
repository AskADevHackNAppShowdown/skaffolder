<!-- TITLE -->

<div class="mb-40 mt-40">
  <h1>Home</h1>
</div>

<!-- SEARCH FORM -->
<div *ngFor="let item of list">
  <button
    class="btn btn-primary btn-sm text-center mr-20 mb-20"
    data-toggle="modal"
    data-target="#buyModal"
  >
    Buy it!
  </button>

  <b> ${{ item.price }} </b>
  {{ item.name }}
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="buyModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="buyModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Opsss!
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div>
          Next time I will be faster
        </div>

        <video
          id="generationComplete_video"
          class="animation mt-10"
          src="assets/gif/dab_animation.mp4"
          autoplay
          playsinline
          loop
          preload
        ></video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Ok man
        </button>
      </div>
    </div>
  </div>
</div>
