<!-- TITLE -->
<div class="mb-40 mt-40">
  <h1>Order Edit</h1>
</div>
<div class="card mb-40">
  <div class="card-header"><i class="fa fa-edit"></i> Edit</div>
  <div class="card-body">
    <form class="form-horizontal">
      <div class="form-group row">
        <label class="control-label col-sm-2" for="user">User</label>
        <div class="col-sm-10">
          <a
            *ngIf="item._user"
            [routerLink]="['/manage-users/', item._user._id]"
          >
            {{ item._user.username }}
            <b> {{ item._user.name }} {{ item._user.surname }} </b>
          </a>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2" for="date">Date</label>
        <div class="col-sm-10">
          {{ item.date | date }}
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="date">Coupon</label>
        <div class="col-sm-10" *ngIf="item._coupon">
          {{ item._coupon.code }}
          <b> {{ item._coupon.discount }} % </b>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2" for="date">Products</label>
        <div class="col-sm-10">
          <div *ngFor="let prod of item._products">
            <b class="w-100-px"> $ {{ prod.price }} </b>
            <a [routerLink]="['/products/', prod._id]">{{ prod.name }}</a>
          </div>
        </div>
      </div>
    </form>

    <!-- BUTTON BAR -->
    <div class="mt-40">
      <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">
        Back To List
      </button>
    </div>
  </div>
</div>
